<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fides Quartet</title>
  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Montserrat','sans-serif'], serif: ['Playfair Display','serif'] },
          colors: { darkbg:'#0a0a0a', gold:'#b38136' }
        }
      }
    }
  </script>
  <style>
    html { scroll-behavior: smooth; }
    .hover\:text-gold:hover { color: #b38136; }
    .hover\:underline:hover { text-decoration: underline; }
    .border-gold { border-color: #b38136; }
    .textured-bg { background-color: #0a0a0a; background-image: repeating-linear-gradient(135deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 10px); }
    #lightbox-img { object-fit: contain; width: 90vw; max-height: 90vh; }
  </style>
</head>
<body class="textured-bg text-gray-100 font-sans">

  <!-- Navigation -->
  <nav class="fixed w-full textured-bg bg-opacity-70 z-20">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center py-4">
      <div class="text-4xl uppercase font-sans tracking-widest font-semibold">FIDES QUARTET</div>
      <button id="menu-btn" class="md:hidden text-3xl focus:outline-none">&#9776;</button>
      <div id="nav-links" class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6">
        <a href="#home" class="hover:text-gold hover:underline">Home</a>
        <a href="#about" class="hover:text-gold hover:underline">About Us</a>
        <a href="#concerts" class="hover:text-gold hover:underline">Concerts</a>
        <a href="#repertoire" class="hover:text-gold hover:underline">Repertoire</a>
        <a href="#photos" class="hover:text-gold hover:underline">Photos</a>
        <a href="#contact" class="hover:text-gold hover:underline">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu Modal -->
  <div id="menu-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-30">
    <div class="bg-darkbg bg-opacity-90 p-6 rounded-lg space-y-4 text-center relative">
      <button id="menu-close" class="absolute top-2 right-2 text-2xl text-gray-300">&times;</button>
      <a href="#home" class="block text-lg hover:text-gold">Home</a>
      <a href="#about" class="block text-lg hover:text-gold">About Us</a>
      <a href="#concerts" class="block text-lg hover:text-gold">Concerts</a>
      <a href="#repertoire" class="block text-lg hover:text-gold">Repertoire</a>
      <a href="#photos" class="block text-lg hover:text-gold">Photos</a>
      <a href="#contact" class="block text-lg hover:text-gold">Contact</a>
    </div>
  </div>

  <!-- Home Hero -->
  <section id="home" class="relative h-screen bg-cover bg-center" style="background-image:url('images/hero.jpg')">
    <div class="absolute bottom-0 w-full h-32 bg-gradient-to-t from-darkbg to-transparent"></div>
  </section>

  <!-- About Us -->
  <section id="about" class="py-20 px-4 max-w-4xl mx-auto text-center fade-in textured-bg">
    <h2 class="text-4xl font-sans font-semibold uppercase mb-6 text-gold">About Us</h2>
    <p class="mb-8">Fides, Latin for “faith, trust, loyalty,” are key concepts...</p>
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-8">
      <div class="member" data-member="moritz">
        <img src="images/member-moritz.jpg" alt="Moritz Engelich" class="member-thumb w-32 h-32 rounded-full mx-auto mb-2 object-cover"/>
        <p class="member-name font-semibold cursor-pointer">Moritz Engelich</p>
        <p class="text-sm">1. Violin</p>
      </div>
      <div class="member" data-member="timotej">
        <img src="images/member-timotej.jpg" alt="Timotej Willewaldt" class="member-thumb w-32 h-32 rounded-full mx-auto mb-2 object-cover"/>
        <p class="member-name font-semibold cursor-pointer">Timotej Willewaldt</p>
        <p class="text-sm">2. Violin</p>
      </div>
      <div class="member" data-member="ismini">
        <img src="images/member-ismini.jpg" alt="Ismini Sotiria Valma" class="member-thumb w-32 h-32 rounded-full mx-auto mb-2 object-cover"/>
        <p class="member-name font-semibold cursor-pointer">Ismini Sotiria Valma</p>
        <p class="text-sm">Viola</p>
      </div>
      <div class="member" data-member="patrik">
        <img src="images/member-patrik.jpg" alt="Patrik Zastko" class="member-thumb w-32 h-32 rounded-full mx-auto mb-2 object-cover"/>
        <p class="member-name font-semibold cursor-pointer">Patrik Zastko</p>
        <p class="text-sm">Cello</p>
      </div>
    </div>
  </section>

  <!-- Bio Modal -->
  <div id="bio-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 hidden z-40">
    <div class="bg-darkbg bg-opacity-90 p-6 rounded-lg max-w-3xl mx-auto w-11/12 md:flex md:space-x-6 relative">
      <button id="bio-close" class="absolute top-2 right-2 text-2xl text-gray-300">&times;</button>
      <!-- Image on md+ -->
      <div class="hidden md:block md:w-1/3">
        <img id="bio-img" src="" alt="" class="rounded w-full object-cover"/>
      </div>
      <div class="md:w-2/3 text-left text-sm text-gray-100 overflow-auto max-h-[80vh]">
        <h3 id="bio-name" class="text-xl font-semibold mb-4"></h3>
        <p id="bio-text"></p>
      </div>
    </div>
  </div>

  <!-- ... rest sections remain unchanged ... -->

  <script>
    // Biographies data
    const bios = {
      moritz: {
        name: 'Moritz Leander Engelich',
        img: 'images/bio-moritz.jpg',
        text: `Moritz Leander Engelich (born 2000) is from Vienna. He began learning violin at...` // truncated for brevity
      },
      timotej: {
        name: 'Timotej Willewaldt',
        img: 'images/bio-timotej.jpg',
        text: `Timotej Willewaldt (born 2002) began his musical education...`
      },
      ismini: {
        name: 'Ismini Sotiria Valma',
        img: 'images/bio-ismini.jpg',
        text: `Ismini Sotiria Valma (born 2000) began studying theory...`
      },
      patrik: {
        name: 'Patrik Zastko',
        img: 'images/bio-patrik.jpg',
        text: `Patrik Zastko (born 2000), from Zvolen, Slovakia...`
      }
    };
    // Member click handlers
    document.querySelectorAll('.member').forEach(el => {
      el.addEventListener('click', () => {
        const key = el.dataset.member;
        const bio = bios[key];
        document.getElementById('bio-name').innerText = bio.name;
        document.getElementById('bio-text').innerText = bio.text;
        document.getElementById('bio-img').src = bio.img;
        document.getElementById('bio-modal').classList.remove('hidden');
      });
    });
    document.getElementById('bio-close').addEventListener('click', () => {
      document.getElementById('bio-modal').classList.add('hidden');
    });
    document.getElementById('bio-modal').addEventListener('click', e => {
      if (e.target.id === 'bio-modal') document.getElementById('bio-modal').classList.add('hidden');
    });
    // ... existing scripts for scroll, lightbox, mobile menu ...
  </script>
</body>
</html>
